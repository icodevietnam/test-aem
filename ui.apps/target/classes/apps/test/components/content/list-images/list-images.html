<sly data-sly-use.listImageComp="com.icode.test.core.models.ListImageModel" />
<div class="container-fluid">
    <h3 data-sly-test="${wcmmode.edit}" >List Image</h3
    <h2>${listImageComp.componentTitle}</h2>
    <div class="row" data-sly-list.image="${listImageComp.listImages}">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <img class="img-thumbnail" alt="${image.imageTitle}" src="${image.imagePath}" class="img-responsive">
        </div>
    </div>
</div>
